<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./challenge/images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="/challenge/styles.css">
</head>
<body>

<div class="box">

  <div class="box__logo">
    <img src="./challenge/images/icon-star.svg" alt="Star">
  </div>
  <h2 class="box__title"> How did we do?</h2>

  <p class="box__parag"> Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>

    <div class="box__ranking">
      <div class="ranking__choose">
        <span>1</span>
        </div>

      <div class="ranking__choose">
        <span>2</span>
        </div>

      <div class="ranking__choose">
        <span>3</span>
        </div>

      <div class="ranking__choose">
        <span>4</span>
        </div>

      <div class="ranking__choose">
        <span>5</span>
        </div>
    </div>

    <button class="submit__btn">
      Submit
    </button>
    
  </div>
</body>
</html>
